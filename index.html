<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./img/video-game.png" type="image/x-icon">
    <script defer src="js/database.js"></script>
    <script defer src="js/index.js"></script>
    <title>Loja Gamer</title>
</head>
<body>
    
    <main>

        <header>

            <img src="./img/Logo/Logo2.jpg" alt="Logo">
            <div></div>
            <label for="modo-dark">
                <strong>Modo Dark</strong>
                <div class="bttDark">
                    <button class="modoDark"></button>
                    <div class="solua">
                        <img class="sol" src="img/sol.jpg" alt="sol">
                        <img class="lua" src="img/lua.png" alt="lua">
                    </div>
                </div>
            </label>
        
            <nav class="navheader">
                <p class="geral">Todos</p>
                <p class="cadeira">Cadeiras</p>
                <p class="monitor">Monitores</p>
                <p class="mouse">Mouses</p>
            </nav>
        </header>
        
            <label for="modo-dark">
                <span></span>
                <strong>Modo escuro</strong>
            </label>
        

        <section class="corpo">
                    
        <article class="cardsTotal">
            <ul class="cards"></ul>
        </article>
        
            <article class="ladoEsquerdo">
                <nav>
                    <label for="pesquisa">
                        <input type="text" name="pesquisa" placeholder="Digite aqui sua pesquisa" autofocus>
                        <button class="btt" type="submit" >Pesquisar</button> 
                    </label>
                </nav>

                <aside>
                    <div class="carro">
                        <p>Carrinho de compras</p>
                            <img class="lixeira" src="img/lixeira2.png" alt="lixeira">
                    </div>
                    
                    

                    <ul class="itensCarro"></ul>

                    <div class="total"></div>

                    <div class="finalizarC">
                        <p class="finalizarCompra">Finalizar Compra</p>
                    </div>

                </aside>
            </article>
        </section>

    </main>

</body>
</html>
